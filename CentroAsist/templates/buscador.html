{% extends "base.html" %}
{% load staticfiles %}



{% block content %}




<form method="post" action="">
	{% csrf_token %}
    {{ form }}
    <input type="submit" value="Buscar" />
</form>

{% if pacientes %}
<ul>
	{% for paciente in pacientes %}
		<li><a href="/paciente/{{ paciente.id }}">{{ paciente }}</a></li>
	{% endfor %}
</ul>
{% endif %}
{% endblock content %}
